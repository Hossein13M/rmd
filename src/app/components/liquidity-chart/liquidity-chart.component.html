<mat-card class="bg-color" *ngIf="liquidityReportChartInfo.length">
    <mat-card-title class="text-center">نمودار نقدینگی </mat-card-title>
    <mat-card-content class="flex flex-wrap">
        <mat-card class="flex-1">
            <mat-card-content>
                <app-combo-chart [data]="liquidityReportChartInfo"></app-combo-chart>
            </mat-card-content>
            <mat-divider inset></mat-divider>
        </mat-card>
    </mat-card-content>
</mat-card>
